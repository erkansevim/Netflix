<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="netflix.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bowlby One SC"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="background">
      <header>
        <h1>NET<span style="color: red">FLIX</span></h1>
        <p>Thank you for signing up at Netflix. Tell us more about your self</p>
      </header>

      <main>
        <form action="">
          <div class="firstinfo">
            <label for="">Name</label><br />
            <br />
            <input
              type="text"
              placeholder="Enter your name"
              class="firstinfo"
            /><br /><br />
            <label for="">Age</label><br /><br/>
            <input
              type="text"
              placeholder="Age"
              class="firstinfo"
            /><br /><br />
            <label for="">Email</label><br /><br/>
            <input
              type="email"
              placeholder="Enter your email"
              class="firstinfo"
            /><br /><br />
            <label for="">Content type</label><br/><br />
            <select name="" id="">
              <option value="">Series</option></select
            ><br /><br />
          </div>

          <label for="">Movie type</label><br/>
          <input type="checkbox" />
          <label for="">Comedy</label><br/>
          <input type="checkbox" />
          <label for="">Action</label><br/>
          <input type="checkbox" />
          <label for="">Romance</label><br/><br />

          <label for="">Gender</label><br/>
          <input type="radio" />
          <label for="">Male</label><br/>
          <input type="radio" />
          <label for="">Female</label><br/>
          <input type="radio" />
          <label for="">Other</label><br /><br/>

          <label for="">Feed back</label><br/><br />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Any Comment"
            style="resize: none"
          ></textarea
          ><br /><br />
          <button type="submit" id="button">Submit</button>
          </form>
          
      </main>
    </div>
  </body>
</html>
